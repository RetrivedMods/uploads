<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TG Drive</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
        /* Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #1a1a1a;
            width: 250px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-header img {
            width: 30px;
            margin-right: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            text-decoration: none;
            color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar-menu a.selected-item {
            background-color: #e50914;
            color: #fff;
        }

        .sidebar-menu a:hover {
            background-color: #333;
        }

        .new-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .new-button:hover {
            background-color: #b20710;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            margin-left: 10px;
        }

        /* Directory Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1a1a1a;
        }

        thead {
            background-color: #333;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background-color: #333;
        }

        /* Buttons */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.view-btn {
            background-color: #e50914;
        }

        button.view-btn:hover {
            background-color: #b20710;
        }

        button.delete-btn {
            background-color: #555;
        }

        button.delete-btn:hover {
            background-color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar-menu a {
                font-size: 14px;
            }

            th, td {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }

            .sidebar-menu a {
                font-size: 12px;
            }

            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Logo" />
                <span>TG Drive</span>
            </div>

            <button id="new-button" class="new-button">
                <img src="static/assets/plus-icon.svg" alt="Plus Icon" /> New
            </button>

            <div class="sidebar-menu">
                <a class="selected-item" href="/?path=/">
                    <img src="static/assets/home-icon.svg" alt="Home Icon" /> Home
                </a>
                <a class="unselected-item" href="/?path=/trash">
                    <img src="static/assets/trash-icon.svg" alt="Trash Icon" /> Trash
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <img src="static/assets/search-icon.svg" alt="Search Icon" />
                    <input id="file-search" type="text" placeholder="Search in Drive" />
                </div>
            </div>

            <div class="directory">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="directory-data">
                        <tr>
                            <td>Example File</td>
                            <td>2 MB</td>
                            <td>
                                <button class="view-btn">View</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Example JavaScript: File Preview Modal (Expand for actual implementation)
        document.querySelectorAll('.view-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                alert('File preview functionality coming soon!');
            });
        });
    </script>
</body>

</html>
